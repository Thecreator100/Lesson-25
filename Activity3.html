<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Random Numbers</title>
</head>
<body>

   <h2>Random Numbers by using while Loop</h2>
   <p id="numbers"></p>
   <script>
    var i = 0;
    var str = "";
    while (i < 10)
   {
    
    str += "The number is: "+ i + "<br>";
    i++; //i = 1+1 
   }
   document.getElementById("numbers").innerHTML = str;

   
   </script> 
</body>
</html>
