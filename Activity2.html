<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Conditional Statement</title>
</head>
<body>
  <h1>Conditional Statements with Time</h1>
  <p id="hour"></p>
  <p id="greeting"></p>
  <script>
    var greeting;
    var hour = new Data().getHOURS(); // Current Hour
     if (hour < 11) 
        {
            greeting ="Godd morning!";
        }
     else if (hour < 19)
        {
            greeting = "Good Day!"
        }
    else
        {
            greeting = "Good Evening!";
        }    

        document.getElementById("hour").innerHTML = "Current Hour is : " + hour;
        document.getElementById("greeting").innerHTML = greeting;
  </script>  
</body>
</html>
